<div class="container mx-auto px-6 py-12">
    <h2 class="text-4xl font-bold text-center text-white mb-12">Get In Touch</h2>
    <div class="max-w-2xl mx-auto card p-8">
        <p class="text-gray-300 text-lg mb-6 text-center">
            Have a question or want to work together? Feel free to reach out!
        </p>
        <form action="mailto:udhvaritrane@gmail.com?subject=Portfolio Contact&body=Name:%20%0AEmail:%20%0AMessage:%20" enctype="text/plain" class="space-y-6">
            <div>
                <label for="name" class="block text-gray-400 text-sm font-bold mb-2">Name</label>
                <input type="text" id="name" name="name" class="shadow appearance-none border rounded w-full py-3 px-4 leading-tight focus:outline-none focus:shadow-outline bg-gray-700 border-gray-600 text-white" placeholder="Your Name" required>
            </div>
            <div>
                <label for="email" class="block text-gray-400 text-sm font-bold mb-2">Email</label>
                <input type="email" id="email" name="email" class="shadow appearance-none border rounded w-full py-3 px-4 leading-tight focus:outline-none focus:shadow-outline bg-gray-700 border-gray-600 text-white" placeholder="your-email@example.com" required>
            </div>
            <div>
                <label for="message" class="block text-gray-400 text-sm font-bold mb-2">Message</label>
                <textarea id="message" name="message" rows="6" class="shadow appearance-none border rounded w-full py-3 px-4 leading-tight focus:outline-none focus:shadow-outline bg-gray-700 border-gray-600 text-white" placeholder="Your message..." required></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn-primary font-medium">
                    Send Message <i class="fas fa-paper-plane ml-2"></i>
                </button>
            </div>
        </form>
        <div class="mt-8 text-center">
            <p class="text-gray-400 mb-4">Or connect with me on:</p>
            <div class="flex justify-center space-x-6 text-3xl">
                <a href="www.linkedin.com/in/udhvaritrane" target="_blank" class="text-gray-300 hover:text-blue-400 transition duration-300"><i class="fab fa-linkedin"></i></a>
                <a href="https://github.com/udhvarit" target="_blank" class="text-gray-300 hover:text-blue-400 transition duration-300"><i class="fab fa-github"></i></a>
                <a href="https://leetcode.com/u/udhvarit/" target="_blank" class="text-gray-300 hover:text-blue-400 transition duration-300"><i class="fas fa-code"></i></a>
                <a href="mailto:udhvaritrane@gmail.com" class="text-gray-300 hover:text-blue-400 transition duration-300"><i class="fas fa-envelope"></i></a>
            </div>
        </div>
    </div>
</div>
